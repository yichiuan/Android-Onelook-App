apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.yichiuan.onelook"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled true
            // Uses new built-in shrinker http://tools.android.com/tech-docs/new-build-system/built-in-shrinker
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dexcount {
    format = "yaml"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${libs.supportVersion}"
    compile "com.android.support:design:${libs.supportVersion}"
    compile "com.android.support:cardview-v7:${libs.supportVersion}"

    // ButterKnife
    compile "com.jakewharton:butterknife:${libs.butterknife}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${libs.butterknife}"

    // Dagger2
    compile "com.google.dagger:dagger:${libs.dagger}"
    annotationProcessor "com.google.dagger:dagger-compiler:${libs.dagger}"

    compile ("com.google.dagger:dagger-android:${libs.dagger}") {
        exclude group: 'com.google.code.findbugs'
    }
    compile ("com.google.dagger:dagger-android-support:${libs.dagger}") {
        exclude group: 'com.google.code.findbugs'
    }
    annotationProcessor "com.google.dagger:dagger-android-processor:${libs.dagger}"

    // RxJava
    compile "io.reactivex.rxjava2:rxandroid:${libs.rxandroid}"
    compile "io.reactivex.rxjava2:rxjava:${libs.rxjava}"

    // Retrofit
    compile "com.squareup.retrofit2:retrofit:${libs.retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${libs.retrofit}"
    compile "com.squareup.okhttp3:okhttp:${libs.okhttp3}"
    compile "com.squareup.okhttp3:logging-interceptor:${libs.okhttp3}"

    // tikxml
    compile "com.tickaroo.tikxml:annotation:${libs.tikxml}"
    compile "com.tickaroo.tikxml:core:${libs.tikxml}"
    compile "com.tickaroo.tikxml:retrofit-converter:${libs.tikxml}"

    annotationProcessor "com.tickaroo.tikxml:processor:${libs.tikxml}"
    annotationProcessor "com.tickaroo.tikxml:auto-value-tikxml:${libs.tikxml}"

    // AutoValue
    provided "com.google.auto.value:auto-value:${libs.auto_value}"
    annotationProcessor "com.google.auto.value:auto-value:${libs.auto_value}"

    // Timber For Log
    compile "com.jakewharton.timber:timber:${libs.timber}"

    // LeakCanary
    debugCompile "com.squareup.leakcanary:leakcanary-android:${libs.leakcanary}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${libs.leakcanary}"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:${libs.leakcanary}"

    // Stetho
    debugCompile "com.facebook.stetho:stetho:${libs.stetho}"
    debugCompile "com.facebook.stetho:stetho-okhttp3:${libs.stetho}"

    testCompile "junit:junit:${libs.junit}"

    androidTestCompile("com.android.support.test.espresso:espresso-core:${libs.espresso}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
