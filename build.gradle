// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://oss.sonatype.org/content/repositories/snapshots' }
    }
}

ext {
    libs = [
            supportVersion   : '26.1.0',
            butterknife      : '8.8.1',
            dagger           : '2.13',

            // for RxJava
            rxandroid        : "2.0.1",
            rxjava           : "2.1.6",
            rxbinding        : '2.0.0',

            // Retrofit
            retrofit         : '2.3.0',
            okhttp3          : '3.9.0',
            tikxml           : '0.8.13',
            auto_value       : '1.4.1',

            // for debug
            timber           : '4.6.0',
            leakcanary       : '1.5.4',
            stetho           : '1.5.0',

            // for test
            junit            : '4.12',
            testrunner       : '1.0.1',
            espresso         : '3.0.1',
            hamcrest         : '1.3',
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
